<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignup(signupForm)"  #signupForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail addres"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      name="password"
      ngModel
      type="password"
      matInput
      placeholder="Password"
      #passwordInput="ngModel"
      required
      />
      <mat-error *ngIf="passwordInput.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
       Signup
    </button>
  </form>
</mat-card>
